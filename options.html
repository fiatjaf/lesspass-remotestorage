<!doctype html>

<meta charset=utf-8>
<title>LessPass</title>
<style>
* {
  box-sizing: border-box;
  font-family: Ubuntu, Arial, sans-serif;
  font-size: 26px;
  color: #222;
}
html {
  height: 100vh;
  background: linear-gradient(to bottom, rgba(255,255,255,1) 0%, rgba(111,182,241,1) 100%);
}
body {
  margin: auto;
  width: 1000px;
  height: 100vh;
  max-width: 97%;
  display: flex;
  align-items: center;
}

#main {
  flex: auto;
  display: flex;
  align-items: center;
  width: 100%;
  flex-direction: column;
}
  #main > * {
    flex: auto;
    margin: 8px;
    display: flex;
  }
    #main > * > * {
      flex: auto;
    }
    #credentials > * {
      display: flex;
      flex-direction: column;
      align-content: center;
    }
    #main img {
      height: 180px;
      margin-right: 26px;
    }
    #main label {
      flex: auto;
      margin: 2px;
      display: flex;
      justify-content: space-between;
      color: #FF4B03;
      text-shadow: 1px 1px 1px white;
    }
      #main label span {
        flex-shrink: 2;
        min-width: 110px;
        line-height: 45px;
      }
      #main label input {
        flex-grow: 2;
        width: 300px;
      }
      #main label button {
        margin-left: 2px;
      }
  #main input {
    margin-left: 5px;
    padding: 7px;
  }
  #info {}
    #info > div {
      display: flex;
      flex-direction: column;
    }
      #info > div > * {
        flex: auto;
      }
    #info a {
      color: inherit;
      text-decoration: none;
      padding: 18px;
    }
      #info a:hover {
        background-color: rgba(255, 255, 255, 0.4);
      }
</style>

<div id="main">
  <h1>LessPass remoteStorage</h1>
  <div id="credentials">
    <img src=icon-remotestorage.svg>
    <div>
      <p>Your remoteStorage credentials:</p>
      <label>
        <span>User: </span>
        <input name="user" placeholder="Your remoteStorage username">
      </label>
      <label>
        <span>Token: </span>
        <input name="token" placeholder="Click â†’ to fetch one for your given username">
        <button id="rs-fetch-token">Fetch</button>
      </label>
    </div>
  </div>
  <div id="info">
    <img src="icon-white.svg">
    <div>
      <p><a href="https://inspektor.5apps.com/?path=lesspass%2F">Browse all your stored profiles</a></p>
      <p><a href="https://lesspass.alhur.es/">Homepage for this extension</a></p>
    </div>
  </div>
</div>

<script src=dist/options.js></script>
